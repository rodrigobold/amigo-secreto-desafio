<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-container">
        <div class="card">
            <div class="header">
                <h1 class="title">Amigo Secreto</h1>
                <p id="drawResult"></p>
                <p class="alert-message"></p>
            </div>
            <div class="participants">
                <ul id="participantsList"></ul>
            </div>
            <div class="form-container">
                <div class="input-group">
                    <input required type="text" class="input-field" id="inputField">
                    <label for="inputField">Nome</label>
                </div>
                <button class="btn btn-add" onclick="insertFriend()">Adicionar</button>
                <button class="btn btn-reveal" onclick="drawRandomParticipant()">Sortear</button>
            </div>
        </div>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
